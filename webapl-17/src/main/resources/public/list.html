<!doctype html>
<html lang="ja" ng-app="list">
<head>
<meta charset="utf-8">
<title>ビジターリスト</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="list.js"></script>
</head>
<body>
<h1>ビジターリスト</h1>

<div ng-controller="listController">
  <table class="table">
    <tr>
      <th width=50>Id</th width=100>
      <th width=150>名前</th width=100>
      <th width=150>メール</th width=100>
      <th width=150>好みのエディター</th width=100>
    </tr>
    <tr ng-repeat="(key, value) in users">
      <td>{{ value.id }}</td>
      <td>{{ value.name }}</td>
      <td>{{ value.email }}</td>
      <td>{{ value.preference }}</td>
    </tr>
  </table>
</div>
<a href="#" onclick="window.history.back(); return false;">前ページへ戻る</a><br/>


</body>
</html>
